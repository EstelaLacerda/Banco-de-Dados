<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmácia Hospitalar</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="shortcut icon" href="Banco-de-Dados/projetobanco/src/main/resources/images/logo-hirc.png" type="image/x-icon">
</head>
<body style="margin: 0; padding: 0; font-family: 'Roboto', sans-serif;">
    <!-- CABEÇALHO -->
    <header style="margin: 0; padding: 0;">
        <div class="headerCabecalho" 
            style="display: flex; flex-flow: row nowrap;
                    width: 100%; height: 100px; justify-content: space-around; align-items: center;
                    background-color: #000000; background-size: contain; background-repeat: repeat-x;
                    margin: 0; padding: 0;">

            <hgroup style="margin: 0; padding: 0;">
                <!-- Logo -->
                <a href="/">
                    <img src="/images/logo.png" alt="Logo" style="height: 80px; margin-right: 20px;" class="logo-img">
                </a>
            </hgroup>

            <nav style="margin: 0; padding: 0;">
                <div class="navbarCabecalho" style="display: flex; flex-flow: row nowrap; margin: 0; padding: 0;">
                    <ul style="display: flex; flex-flow: row nowrap; margin: 0; padding: 0;">
                        <!-- CONSULTAR SETOR -->
                        <li style="margin: 0 5px; padding: 2px 4px; font-size: 1em; list-style: none; text-transform: uppercase;">
                            <a href="/setor" style="text-decoration: none; color: white;">
                                Setor
                            </a>
                        </li>
                        <!-- CONSULTAR ESTOQUE -->
                        <li style="margin: 0 5px; padding: 2px 4px; font-size: 1em; list-style: none; text-transform: uppercase;">
                            <a href="/estoque" style="text-decoration: none; color: white;">
                                Estoque
                            </a>
                        </li>
                        <!-- CONSULTAR CONSULTAS -->
                        <li style="margin: 0 5px; padding: 2px 4px; font-size: 1em; list-style: none; text-transform: uppercase;">
                            <a href="/consulta" style="text-decoration: none; color: white;">
                                Consultas
                            </a>
                        </li>
                        <!-- CONSULTAR PACIENTES -->
                        <li style="margin: 0 5px; padding: 2px 4px; font-size: 1em; list-style: none; text-transform: uppercase;">
                            <a href="/paciente" style="text-decoration: none; color: white;">
                                Pacientes
                            </a>
                        </li>
                        <!-- CONSULTAR RECEITAS -->
                        <li style="margin: 0 5px; padding: 2px 4px; font-size: 1em; list-style: none; text-transform: uppercase;">
                            <a href="/receita" style="text-decoration: none; color: white;">
                                Receitas
                            </a>
                        </li>
                        <!-- CONSULTAR REMEDIOS -->
                        <li style="margin: 0 5px; padding: 2px 4px; font-size: 1em; list-style: none; text-transform: uppercase;">
                            <a href="/remedio" style="text-decoration: none; color: white;">
                                Remédios
                            </a>
                        </li>
                        <!-- CADASTRO -->
                        <li style="margin: 0 5px; padding: 2px 4px; font-size: 1em; list-style: none; text-transform: uppercase;">
                            <a href="/" style="text-decoration: none; color: white;">
                                Portal do Funcionário
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
</body>
</html>
