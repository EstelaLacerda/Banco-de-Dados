<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmácia Hospitalar</title>

    <style>
        .container {
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            align-items: start;     /* Centraliza verticalmente */
            height: 100vh;           /* Altura total da viewport para centralizar verticalmente */
            font-family: Arial, sans-serif;
        }
        
        .form-container {
            display: flex;
            flex-direction: column;  /* Alinha os inputs em coluna */
            justify-content: center; /* Centraliza verticalmente os inputs dentro do .form-container */
            align-items: center;     /* Centraliza horizontalmente os inputs dentro do .form-container */
            padding-left: 150px;
            padding-right: 150px;
        }

        .form-group {
            padding-top: 30px;
        }
        input {
            background-color: #D9D9D9; 
            border-radius: 5px; 
            border: solid #7A7A7A;
        }
    </style>

</head>

<body style="background-color: #000000; margin: 0; padding: 0;">
    <!-- Inclui o cabeçalho -->
    <div th:replace="fragments/header :: header"></div>

    <div class="container">
        <div class="form-container" style="border-radius: 5px; border: solid; background-color: #D9D9D9; margin-top: 100px">
            
            <h2 style="margin-top: 50px;">Cadastrar Farmacêutico</h2>

            <!-- FORMULÁRIO DE CADASTRO -->
            <form id="formFuncionarioFarmaceutico" action="/funcionario/farmaceutico" method="post" onsubmit="return sendData()">
                <div class="form-group">
                    <label for="matricula_farmaceutico"><strong>Matrícula:</strong></label>
                    <br>
                    <input type="text" th:value="${matricula_farmaceutico}" id="matricula_farmaceutico" name="matricula_farmaceutico" required>
                </div>
            
                <div class="form-group">
                    <label for="crf"><strong>CRF:</strong></label>
                    <br>
                    <input type="text" th:value="${crf}" id="crf" name="crf" required>
                </div>
            
                <form action="/cadastrar-e-listar" method="post">
                    <div class="form-group">
                        <button type="submit" id="submitForm" style="width: 170px; height: 30px; text-align: center; border-radius: 5px; border: none; background-color: #01546B; color: white; font-weight: bold; cursor: pointer;">Cadastrar</button>
                    </div>
                </form>
                
                <div class="form-group">
                    <button onclick="window.location.href='/funcionario/farmaceutico/lista'" style="display: inline-block; width: 170px; height: 30px; text-align: center; border-radius: 5px; border: none; background-color: #01546B; color: white; font-weight: bold; cursor: pointer; margin-bottom: 50px">Ir para Lista</button>
                </div>            
                
            </form>
        </div>
    </div>
    <script>
        function sendData() {
            var formData = {
                matricula_farmaceutico: document.getElementById("matricula_farmaceutico").value,
                crf: document.getElementById("crf").value
            };
        
            fetch("/funcionario/farmaceutico", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao enviar os dados');
                }
                return response.text();  // Use .text() se o backend retorna texto simples
            })
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.error('Erro:', error);
            });
        
            return false;
        }              
    </script>
    
</body>
</html>
